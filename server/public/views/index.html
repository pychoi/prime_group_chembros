    <form id="generateEmployee">
        <p>Enter Number of Employees</p>
        <input type="number" id="numberEmployees" name="numberEmployees" placeholder="Enter Number of Employees">

        <p>Select Gender of Employees</p>
        <div class="radio">
            <label>
                <input type="radio" id="male" name="gender" value="male"> Male
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" id="female" name="gender" value="female"> Female
            </label>
        </div>
        <div class="radio">
            <label>
                <input type="radio" id="both" name="gender" value="both" checked> Both
            </label>
        </div>

        <p>Enter Salary Range (Min & Max)</p>
        <input type="number" id="salaryMin" name="salaryMin" placeholder="Min">
        <input type="number" id="salaryMax" name="salaryMax" placeholder="Max">

        <br>
        <p>Enter Years of Service Range (Min & Max)</p>
        <input type="number" id="yearsMin" name="yearsMin" placeholder="Min">
        <input type="number" id="yearsMax" name="yearsMax" placeholder="Max">

        <button id="submit" class="btn btn-info">Submit</button>
